[env:teensy40]
platform = teensy
board = teensy40
board_build.f_cpu = 150000000L
framework = arduino
lib_deps = 
	contrem/arduino-timer@^2.3.1
	https://github.com/tonton81/FlexCAN_T4.git
monitor_port = COM6
monitor_speed = 115200
